<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 'hello'+ arr + 'world' -->
  <div id="app" class="test" style="border: 1px;font-size: 18px;">
    hello{{arr}}world
  </div>
  <script src="dist/vue.js"></script>  

  <script>
    // viewModel 数据模型
    // 典型的MVVM  view vm  model
    let vm = new Vue({
      el: '#app',
      data: {
        name: 'feng',
        a: {
          a: 1
        },
        age: [11, 12, 13],
        friends: '',
        arr: [{name: 'cj'}, {name: 'feng'}]
      }
    })
    // 新增的属性不能监听,只能监听已有属性
    vm._data.a.b = 1
    // 新增的属性为对象可以被监听
    vm._data.a = {...vm._data.a, c:1}
    vm.friends = 'bingbing'
    console.log(vm, 'vm')
    // 用户很少通过索引操作数组 arr[82] = 1000 内部不对索引进行拦截,因为消耗严重,内部数组不采用defineProperty
    // 更改7个数组方法 push shift pop unshift reverse sort splice

    // 数组没有监控索引变化, 但是索引对应的内容是对象类型,需要被监控
    vm.arr[0].name
  </script>
</body>
</html>
